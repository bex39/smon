services:
  influxdb:
    image: influxdb:2.7
    container_name: smon-influxdb
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-password123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-indobsd}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-graphts}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-Sag1KBQNatpHmaMDoCDLB1Vrt-QAMTfwL_K13gRYjUihTrzlRSOdoDB9HwH6imIJpSMz4XgfG9AEAL4FtwUZpQ==}
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - smon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  smon:
    build:
      context: .
      args:
        - PORT=${PORT:-3000}
    container_name: smon-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - INFLUXDB_URL=http://influxdb:${INFLUXDB_PORT:-8086}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-indobsd}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-graphts}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-Sag1KBQNatpHmaMDoCDLB1Vrt-QAMTfwL_K13gRYjUihTrzlRSOdoDB9HwH6imIJpSMz4XgfG9AEAL4FtwUZpQ==}
      - POLLING_INTERVAL=${POLLING_INTERVAL:-300000}
      - PING_INTERVAL=${PING_INTERVAL:-30000}
      - DATA_RETENTION=${DATA_RETENTION:-365}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./config.json:/app/config.json
      - ./settings.json:/app/settings.json
      - ./ping-targets.json:/app/ping-targets.json
      - ./ping-history.json:/app/ping-history.json
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - smon-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/system-info', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  influxdb_data:
  influxdb_config:

networks:
  smon-network:
    driver: bridge